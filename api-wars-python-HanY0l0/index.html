<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="container" class="container">
      <h1 class="display-3 my-3">Star Wars universe planets</h1>
      <div id="buttons" class="my-3">
        <button id="prev" type="button" class="btn btn-primary me-2">
          Preview
        </button>
        <button id="next" type="button" class="btn btn-primary me-2">
          Next
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Diameter</th>
            <th scope="col">Climat</th>
            <th scope="col">Terrain</th>
            <th scope="col">Surface Water Percent</th>
            <th scope="col">Population</th>
            <th scope="col">Residents</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div id="residentsModal" class="custom-modal hidden">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="residentsLabel">Modal title</h1>
            <button type="button" class="close-modal-button">&times;</button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Height</th>
                  <th scope="col">Mass</th>
                  <th scope="col">Hair color</th>
                  <th scope="col">Skin color</th>
                  <th scope="col">Eye color</th>
                  <th scope="col">Birth year</th>
                  <th scope="col">Gender</th>
                </tr>
              </thead>
              <tbody id="residents_tbody"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="close-modal-button">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
